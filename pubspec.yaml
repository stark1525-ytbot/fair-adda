name: fair_adda
publish_to: "none"
version: 1.0.0+1

description: Fair Adda - A sports management app for managing matches, leaderboards, and user profiles.

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  # Navigation
  go_router: ^12.1.0
  # Network
  dio: ^5.4.0
  device_info_plus: ^10.1.0
  # Local Storage & Cache
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # Notifications
  firebase_messaging: ^15.2.8
  flutter_local_notifications: ^17.2.2
  # Firebase Core + Firestore
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.0
  firebase_auth: ^5.5.0
  # UI & Assets
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  image_picker: ^1.0.4
  # Icon Libraries
  font_awesome_flutter: ^10.7.0
  ionicons: ^0.2.2
  cupertino_icons: ^1.0.8
  # Additional Icon Libraries
  line_icons: ^2.0.3
  material_design_icons_flutter: ^7.0.7296
  feather_icons: ^1.0.0
  # Security
  flutter_windowmanager: ^0.2.0 # For screenshot blocking (Android)
  local_auth: ^2.1.8 # Biometrics
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  url_launcher: ^6.2.1
  
flutter:
  assets:
    - assets/
  uses-material-design: true

dev_dependencies:
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7

dependency_overrides:
  flutter_windowmanager:
    path: third_party/flutter_windowmanager
